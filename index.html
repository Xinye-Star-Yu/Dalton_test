<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-Omics Article — Parts 1 & 2 (bbaf440)</title>
  <meta name="description" content="Both parts of the multi-omics article (bbaf440) combined on one page for easy reading." />
  <style>
    :root { --max: 980px; --ink:#111; --muted:#666; }
    body{font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--ink);margin:0}
    .wrap{max-width:var(--max);margin:40px auto 64px;padding:0 18px}
    header{margin-bottom:10px}
    header h1{margin:.2rem 0 0;font-size:clamp(26px,4.5vw,38px)}
    nav{margin:8px 0 22px}
    nav a{margin-right:14px;text-decoration:none}
    .divider{height:1px;background:#e7e7e7;margin:28px 0}
    .part{scroll-margin-top:80px}
    .note{color:var(--muted);font-size:.95rem}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Deep Learning–Driven <em>Multi-Omics</em> (bbaf440) — Parts 1 &amp; 2</h1>
      <p class="note">This page loads two separate HTML files and displays them together.</p>
      <nav>
        <a href="#p1">Jump to Part 1</a>
        <a href="#p2">Jump to Part 2</a>
      </nav>
    </header>

    <section id="p1" class="part" aria-label="Part 1 content"></section>

    <div class="divider"></div>

    <section id="p2" class="part" aria-label="Part 2 content"></section>
  </div>

  <script>
    async function loadPart(src, mountId){
      const res = await fetch(src, {cache: "no-store"});
      const html = await res.text();
      const doc = new DOMParser().parseFromString(html, "text/html");

      // import styles from the subpage <head>
      doc.querySelectorAll('head style, head link[rel="stylesheet"]').forEach(node => {
        const n = node.cloneNode(true);
        n.setAttribute('data-imported-from', src);
        document.head.appendChild(n);
      });

      // choose a sensible root from the subpage
      const root = doc.querySelector('#content') || doc.querySelector('.wrap') || doc.body;
      document.getElementById(mountId).innerHTML = root.innerHTML;
    }

    loadPart('part-1.html', 'p1');
    loadPart('part-2.html', 'p2');
  </script>
</body>
</html>
